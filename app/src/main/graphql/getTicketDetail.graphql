query GetTicketDetail($ticketId: ID){
    ticket (id: $ticketId){
        data{
            id
            attributes{
                total
                order_items{
                    data{
                        attributes{
                            food_item{
                                data{
                                    attributes{
                                        name
                                    }
                                }
                            }
                            quantity
                        }
                    }
                }
                show_time{
                    data{
                        attributes{

                            show_time
                            screen{
                                data{
                                    attributes{
                                        screen_number
                                        cinema{
                                            data{
                                                attributes{
                                                    location
                                                    name
                                                }
                                            }
                                        }
                                    }
                                }
                            }
                            movie{
                                data{
                                    attributes{
                                        title
                                        poster{
                                            data{
                                                attributes{
                                                    url
                                                }
                                            }
                                        }
                                        duration
                                        movie_genres{
                                            data{
                                                attributes{
                                                    name
                                                }
                                            }
                                        }
                                    }
                                }
                            }
                        }
                    }
                }
                seats{
                    data{
                        attributes{
                            seat_row
                            seat_number
                        }
                    }
                }
            }
        }
    }
}